<div class="col-lg-12 col-md-12 col-xs-12">                   
        <div class="media Posts" *ngFor="let post of posts">
            <a class="pull-left" href="">
                <img class="media-object" alt="" src="" width="60">
            </a>
            <div class="media-body">
                <h4 class="media-heading"><a href="">{{post.username}}</a></h4>
                <p> {{post.content}}</p>
                <ul class="list-inline">
                    <li>{{post.time}}</li>
                </ul>

                <div class="media replies" *ngFor="let reply of post.comments">
                    <a class="pull-left" href="">
                        <img class="media-object" alt="" src="" width="60">
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading"><a href="">{{reply.username}}</a></h5>
                        <p>{{reply.content}}</p>
                        <ul class="list-inline">
                            <li>{{reply.time}}</li>
                        </ul>
                    </div>
                </div>                            
            </div>
        </div>                         
        

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <input type="text" ngModel name="content" name="content" class="form-control" rows="5" cols="30">
            </div>
            <button type="submit" class="btn btn-primary">plaats bericht</button>
        </form>
    
</div>
