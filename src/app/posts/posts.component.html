<div class="row">
    <div class="col-lg-12 lg-offset-6 col-md-12 md-offset-6 col-xs-12">
        <form role="form" method="post">
            <div class="form-group">
                <textarea placeholder="Wat ben je aan het doen?" 
                name="status" class="form-control" rows="5" cols="30"></textarea>
                <!-- @if ($errors->has('status'))
                    <span class="help-block">{{ $errors->first('status') }}</span>
                @endif -->
            </div>
            <button type="submit" class="btn btn-default">Plaats nieuw bericht</button>
            <input type="hidden" name="_token" value="">
        </form>
        <hr>

        <div class="col-lg-6 center" id="loadMessage">                    
            <div class="row" *ngFor="let post of posts">
                <div class="media Posts">
                    <a class="pull-left" href="">
                        <img class="media-object" alt="" 
                            src="" width="60">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading"><a href="">{{post.username}}</a></h4>
                        <p> {{post.content}}</p>
                        <ul class="list-inline">
                            <li>{{post.time}}</li>
                            <li>11 likes</li>
                        </ul>

                        <div class="media replies" *ngFor="let reply of post.comments">
                            <a class="pull-left" href="">
                                <img class="media-object" alt="" src="" width="60">
                            </a>
                            <div class="media-body">
                                <h5 class="media-heading"><a href="">{{reply.username}}</a></h5>
                                <p>{{reply.content}}</p>
                                <ul class="list-inline">
                                    <li>{{reply.time}}</li>                                    
                                    <li>aantal likes: 11</li>
                                </ul>
                            </div>
                        </div>                            
                    </div>
                </div>
            </div>                  
        
            <button onclick='loadMessages("getMoreStatuses")' id="btnLoadMessages" class='btn btn default'>Meer berichten ophalen? </button>
        </div>
    </div>
</div>
