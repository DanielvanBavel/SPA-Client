<div class="col-lg-12 col-md-12 col-xs-12">                   
    <div class="media Posts" *ngFor="let post of posts">
        <button type="button" (click)="onDeletePost(post._id)" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        
        <a class="pull-left" href="">
            <img class="media-object" alt="" src="" width="60">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><a href="">{{post.username}}</a></h4>
            <p> {{post.content}}</p>
            <ul class="list-inline">
                <time>{{post.time | date:'d MMMM y, HH:mm' }}</time>
            </ul>

            <div class="media replies" >
                <div *ngFor="let comment of post.comments">
                    <button type="button" (click)="onDeleteComment(post._id, comment._id)" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <a class="pull-left" href="">
                        <img class="media-object" alt="" src="" width="60">
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading"><a href="">{{comment.username}}</a></h5>
                        <p>{{comment.reply}}</p>
                        <ul class="list-inline">
                            <time>{{comment.time | date:'d MMMM y, HH:mm' }}</time>
                        </ul>
                    </div>
                </div>
                <app-comments [postId]="post._id"></app-comments>                
            </div>                            
        </div>
    </div>                        

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" name="content" rows="5" cols="30" ngModel required >
        </div>
        <button type="submit" class="btn btn-primary">plaats bericht</button>
    </form>    
</div>
