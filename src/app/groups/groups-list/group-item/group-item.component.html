<a style="cursor: pointer;" [routerLink]="group._id" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ group.name }}</h4>
  </div>

  <button type="button" (click)="onDeleteGroup()" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</a>
